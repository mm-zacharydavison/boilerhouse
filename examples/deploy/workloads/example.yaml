# Example workload definition
# Copy and modify this file for your workload

id: example
name: Example Worker
image: alpine:latest

volumes:
  state:
    target: /data
  secrets:
    target: /secrets
    read_only: true

environment:
  NODE_ENV: production

command: ["sleep", "infinity"]

healthcheck:
  test: ["CMD", "true"]
  interval: 30s
  timeout: 5s
  retries: 3

pool:
  min_idle: 2
  max_size: 10
  idle_timeout: 5m
