services:
  # Redis for distributed registry (future use)
  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - boilerhouse-internal

  # MinIO for S3-compatible state sync storage
  minio:
    image: minio/minio:latest
    ports:
      - "9000:9000"   # S3 API
      - "9001:9001"   # Console
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    command: server /data --console-address ":9001"
    volumes:
      - minio-data:/data
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:9000/minio/health/live"]
      interval: 10s
      timeout: 5s
      retries: 3
    networks:
      - boilerhouse-internal

  # Create default buckets on startup
  minio-setup:
    image: minio/mc:latest
    depends_on:
      minio:
        condition: service_healthy
    entrypoint: >
      /bin/sh -c "
      mc alias set local http://minio:9000 minioadmin minioadmin;
      mc mb local/boilerhouse --ignore-existing;
      echo 'Bucket boilerhouse created';
      exit 0;
      "
    networks:
      - boilerhouse-internal

networks:
  # Internal network for API <-> Redis communication
  boilerhouse-internal:
    driver: bridge

volumes:
  # Per-container state directories (e.g., /states/{containerId}/)
  boilerhouse-states:
  # Per-container secrets directories (e.g., /secrets/{containerId}/)
  boilerhouse-secrets:
  # Per-container socket directories (e.g., /sockets/{containerId}/)
  boilerhouse-sockets:
  # Redis persistence
  redis-data:
  # MinIO data
  minio-data:
